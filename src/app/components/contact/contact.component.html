<div class="contact">
  <div class="contact-heading">
    <div class="container">
      <h2 class="text-center my-title pt-5">CONTACT</h2>
      <p class="text-center contact-sub-title pb-5 mb-0">
        Sub title of the section goes here
      </p>
    </div>
  </div>
  <div class="contact-details pt-5 pb-5">
    <div class="container">
      <div class="row">
        <div class="col-md">
          <form>
            <div>
              <div class="mt-5">
                <label for="name">NAME</label>
                <input type="text" name="name" id="name" class="form-control" />
              </div>
              <div class="mt-5">
                <label for="email">EMAIL</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                />
              </div>
              <div class="mt-5">
                <label for="subject">SUBJECT</label>
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  class="form-control"
                />
              </div>
              <div class="mt-5">
                <label for="message">MESSAGE</label>
                <input
                  type="text"
                  rows="5"
                  name="message"
                  id="message"
                  class="form-control"
                />
              </div>
              <div class="mt-5 pb-5">
                <button class="btn my-btn">SEND</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md">
          <div class="mt-md-5 d-flex d-md-block justify-content-center">
            <!--  -->
            <button class="btn social-btn ml-md-5">
              <i class="fab fa-facebook-f"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="contact-footer">
    <p class="text-center py-3 my-footer mb-0">
      Copyright 2020 WOOF. All rights reserved.
    </p>
  </div>
</div>
