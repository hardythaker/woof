<div class="home pt-lg-5">
  <div class="container">
    <div class="row pt-5">
      <div class="col-md-6 pt-5 px-0">
        <!-- Title -->
        <div class="py-3 d-flex d-md-block justify-content-center">
          <h1 class="my-title">WOOF</h1>
        </div>

        <!-- Subtitle -->
        <div class="py-3 d-flex d-md-block justify-content-center">
          <h4>The tagline about the site goes here</h4>
        </div>
        <!--  -->
        <!-- List -->
        <div *ngFor="let i of icons" class="d-none d-md-block">
          <div class="d-flex">
            <div class="icon d-none d-lg-flex justify-content-center">
              <i
                [ngClass]="i"
                class="align-self-center"
                style="font-size: small"
              ></i>
            </div>

            <h5 class="align-self-center pt-1">
              &nbsp;A description about a feature goes here
            </h5>
          </div>
        </div>

        <!-- Button -->
        <div class="d-flex py-3 d-md-block justify-content-center">
          <button class="btn social-btn">
            <i class="far fa-envelope"></i>
          </button>
          <button class="btn social-btn">
            <i class="fab fa-facebook-f"></i>
          </button>
        </div>
      </div>
      <div class="col-md-6 pt-md-5 align-self-end">
        <div class="d-flex justify-content-center justify-content-lg-end">
          <img src="../../../assets/images/mobile-app.jpg" />
        </div>
      </div>
    </div>
  </div>
</div>
