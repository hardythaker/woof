<div class="home pt-md-5">
  <div class="container">
    <div class="row pt-md-5">
      <div class="col-md-6 pt-md-5">
        <!-- Title -->
        <div class="py-3 d-flex d-md-block justify-content-center">
          <h1 class="my-title">WOOF</h1>
        </div>

        <!-- Subtitle -->
        <div class="py-3 d-flex d-md-block justify-content-center">
          <h4>The tagline about the site goes here</h4>
        </div>
        <!--  -->
        <!-- List -->
        <div *ngFor="let i of icons" class="py-2 d-none d-md-block">
          <div class="d-flex align-items-center">
            <div class="icon d-none d-lg-inline-block">
              <i [ngClass]="i" class="pl-2" style="font-size: small"></i>
            </div>

            <h5>&nbsp;A description about a feature goes here</h5>
          </div>
        </div>

        <!-- Button -->
        <div class="d-flex py-3 d-md-block justify-content-center">
          <button class="btn my-btn">
            <i class="far fa-envelope"></i>
          </button>
          <button class="btn my-btn">
            <i class="fab fa-facebook-f"></i>
          </button>
        </div>
      </div>
      <div class="col-md-6 pt-md-5 align-self-end">
        <div class="d-flex d-md-block justify-content-center">
          <img src="../../../assets/images/mobile-app.jpg" />
        </div>
      </div>
    </div>
  </div>
</div>
